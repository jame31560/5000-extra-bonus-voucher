<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <title>五倍券抽籤 - 中籤快速查詢</title> </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-app-bar dark color="primary">
            <h1 class="text-h6 font-weight-medium">
              五倍加碼券抽籤 - 中籤快速查詢
            </h1>
          </v-app-bar>
          <v-container>
            <v-form
              v-if="!showOutput"
              ref="form"
              v-model="input.valid"
              validation
            >
              <v-row class="mt-2">
                <v-spacer></v-spacer>
                <v-col cols="12" sm="6" md="5" lg="3">
                  <p class="mt-4">請輸入身分證字號後3碼</p>
                </v-col>
                <v-spacer></v-spacer>
              </v-row>
              <v-row>
                <v-spacer></v-spacer>
                <v-col cols="12" sm="6" md="5" lg="3">
                  <v-text-field
                    label="身分證後3碼"
                    placeholder="025"
                    solo
                    maxlength="3"
                    v-model="input.idNo"
                    :rules="[rules.required, rules.idNo]"
                  ></v-text-field>
                </v-col>
                <v-spacer></v-spacer>
              </v-row>
              <v-row>
                <v-spacer></v-spacer>
                <v-col cols="12" sm="6" md="5" lg="3">
                  <p>請選擇登記的加碼券</p>
                  <v-checkbox
                    v-for="(extraBonus, idx) in extraBonusList"
                    :key="'extra-bonus'+idx"
                    v-model="input.registerExtraBonus"
                    :label="extraBonus.name"
                    :value="idx"
                    dense
                    :hide-details="idx < extraBonusList.length-1"
                    :rules="[rules.checkboxRequired, rules.sports]"
                  ></v-checkbox>
                </v-col>
                <v-spacer></v-spacer>
              </v-row>
            </v-form>
            <v-row v-if="showOutput" class="mt-2">
              <v-spacer></v-spacer>
              <v-col cols="12" sm="6" md="5" lg="3">
                <p>身分證後三碼： {{output.idNo}}</p>
                <p
                  class="text-left"
                  v-for="(extraBonusIdx, idx) in output.win"
                  :key="idx"
                >
                  第{{idx+1}}週：
                  <span
                    :class="[extraBonusIdx === null ? 'red--text' : 'green--text']"
                  >
                    {{extraBonusIdx === null ? "未中籤/尚未抽籤" :
                    extraBonusList[extraBonusIdx].name}}
                  </span>
                </p>
              </v-col>
              <v-spacer></v-spacer>
            </v-row>
            <v-row>
              <v-col cols="12" class="text-center">
                <v-btn
                  v-if="!showOutput"
                  color="error"
                  elevation="2"
                  @click="ClearInput"
                  class="mr-2"
                >
                  清除
                </v-btn>
                <v-btn
                  v-if="!showOutput"
                  color="warning"
                  elevation="2"
                  @click="SelectAll"
                  class="mr-2"
                >
                  全選
                </v-btn>
                <v-btn
                  v-if="!showOutput"
                  color="primary"
                  elevation="2"
                  @click="CheckWin"
                  :disabled="!input.valid"
                >
                  查詢
                </v-btn>
                <v-btn
                  v-if="showOutput"
                  color="secondary"
                  elevation="2"
                  @click="Reset"
                >
                  重新查詢
                </v-btn>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
        <v-footer dark padless>
          <v-card class="flex" flat tile>
            <v-card-title class="red accent-1">
              <span class="text-subtitle-1">注意事項：</span>
              <span class="text-subtitle-1">
                此站僅供使用者方便查看中籤號碼，非官方網站，中籤號碼暫時為手動更新，若有資料錯誤或未更新狀況，請以<a
                  href="https://vhpi.5000.gov.tw/"
                  class="link"
                  >五倍券官網</a
                >為主。
              </span>

              <v-spacer></v-spacer>

              <v-btn
                class="mx-4"
                dark
                icon
                href="https://github.com/james02288/5000-extra-bonus-voucher"
              >
                <v-icon>mdi-github</v-icon>
              </v-btn>
            </v-card-title>

            <v-card-text class="py-2 white--text text-center">
              {{ new Date().getFullYear() }} — <strong>JaoJaoLin 傑姆士</strong>
            </v-card-text>
          </v-card>
        </v-footer>
      </v-app>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"
      integrity="sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.5.9/vuetify.min.js"
      integrity="sha512-KR8HalseemML9F5HysbCoUVYkkhE1Tm0wvrHKcHrEvvHqzO4cs7W0g4wMAd/8Se+bSXizb7bQX/WLdYTeNlG+A=="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="./server/code.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
